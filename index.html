<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Keyboard</title>
    <link rel="stylesheet" href="keyboard.css" />
</head>

<body>

    <audio src="audio/1.mp3" id="audioOne" controls></audio>
    <audio src="audio/2.mp3" id="audioTwo" controls></audio>
    <audio src="audio/3.mp3" id="audioThree" controls></audio>
    <audio src="audio/4.mp3" id="audioFour" controls></audio>
    <audio src="audio/5.mp3" id="audioFive" controls></audio>
    <audio src="audio/6.mp3" id="audioSix" controls></audio>
    <audio src="audio/7.mp3" id="audioSeven" controls></audio>
    <audio src="audio/8.mp3" id="audioEight" controls></audio>
    <audio src="audio/9.mp3" id="audioNine" controls></audio>
    <audio src="audio/laser.mp3" id="audioTen" controls></audio>

    <div id="container">
        <div class="key">A</div>
        <div class="key">S</div>
        <div class="key">D</div>
        <div class="key">F</div>
        <div class="key">J</div>
        <div class="key">K</div>
        <div class="key">L</div>
        <div class="key">;</div>
        <div class="key">'</div>
        <div class="key">SP</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="keyboard.js"></script>
</body>

</html>
